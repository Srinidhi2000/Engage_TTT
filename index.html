<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Board</title>
	<link rel="stylesheet" type="text/css" href="tictactoe board.css">
</head>
<body>
	<div class="container">

		<h1>TIC-TAC-TOE</h1>
		<table>
			<tr>
				<td id="0" class="cell"></td>
				<td id="1" class="cell"></td>
				<td id="cell_2" class="cell"></td>
			</tr>
			<tr>
				<td id="3" class="cell"></td>
				<td id="4" class="cell"></td>
				<td id="5" class="cell"></td>
			</tr>
			<tr>
				<td id="6" class="cell"></td>
				<td id="7" class="cell"></td>
				<td id="8" class="cell"></td>
			</tr>
		</table>
		<button onClick="restart()"><strong>RESET</strong></button>
		<h2 class="WINNER"></h2>
	</div>
	<script type="text/javascript" src="game.js"></script>
</body>
</html>
