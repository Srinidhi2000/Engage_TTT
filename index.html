<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Board</title>
	<link rel="stylesheet" type="text/css" href="tictactoe board.css">
</head>
<body>
	<div class="container">

		<h1>TIC-TAC-TOE</h1>
		<table>
			<tr>
				<td id="cell_0" class="cell"></td>
				<td id="cell_1" class="cell"></td>
				<td id="cell_2" class="cell"></td>
			</tr>
			<tr>
				<td id="cell_3" class="cell"></td>
				<td id="cell_4" class="cell"></td>
				<td id="cell_5" class="cell"></td>
			</tr>
			<tr>
				<td id="cell_6" class="cell"></td>
				<td id="cell_7" class="cell"></td>
				<td id="cell_8" class="cell"></td>
			</tr>
		</table>
		<button><strong>RESET</strong></button>
		<h2 class="WINNER"></h2>
	</div>
</body>
</html>
